<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rắn Săn Mồi Vui Vẻ</title>
<style>
    #img3 {
      display: block; margin-left: auto; margin-right: auto;
    }
</style>
</head>
<body>
<audio id="musis" autoplay loop>
    <source src="music.mp2" type="audio/mpeg">
</audio>
<button> Play Music</button>
    <a href="index1.html"><img id="img3" src="start3.png" alt=""></a>
    <marquee width="100%">Cờ bạc người không chơi là người thắng, người chơi là người thắng</marquee>
</body>
<script>
window.addEventListener('click',musicPlay);
function musicPlay() {
    document.getElementById('musis').play();
    window.removeEventListener('click',musicPlay);
}
</script>
</html>
